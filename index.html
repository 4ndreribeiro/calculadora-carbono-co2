<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Emissão de CO₂ | Roteas Verdes</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-leaf"></i> Calculadora de CO₂</h1>
            <p>Planeje viagens mais sustentáveis e descubra seu impacto ambiental.</p>
        </header>

        <main>
            <section class="card">
                <form id="calculator-form">
                    <div class="form-group">
                        <label for="origin">Cidade de Origem</label>
                        <input type="text" id="origin" placeholder="Ex: São Paulo, SP" required list="cities-list">
                    </div>

                    <div class="form-group">
                        <label for="destination">Cidade de Destino</label>
                        <input type="text" id="destination" placeholder="Ex: Rio de Janeiro, RJ" required list="cities-list">
                        <datalist id="cities-list"></datalist>
                    </div>

                    <div class="form-group">
                        <label for="distance">Distância (km)</label>
                        <input type="number" id="distance" placeholder="Calculado automaticamente..." readonly>
                        <div style="margin-top: 10px;">
                            <input type="checkbox" id="manual-distance-checkbox">
                            <label style="display: inline; font-weight: normal;" for="manual-distance-checkbox">
                                Inserir distância manualmente
                            </label>
                        </div>
                    </div>

                    <label>Modo de Transporte</label>
                    <div class="transport-grid">
                        <label class="mode-card">
                            <input type="radio" name="transport-mode" value="bicicleta">
                            <i class="fas fa-bicycle fa-2x"></i>
                            <p>Bicicleta</p>
                        </label>
                        <label class="mode-card">
                            <input type="radio" name="transport-mode" value="carro" checked>
                            <i class="fas fa-car fa-2x"></i>
                            <p>Carro</p>
                        </label>
                        <label class="mode-card">
                            <input type="radio" name="transport-mode" value="onibus">
                            <i class="fas fa-bus fa-2x"></i>
                            <p>Ônibus</p>
                        </label>
                        <label class="mode-card">
                            <input type="radio" name="transport-mode" value="caminhao">
                            <i class="fas fa-truck fa-2x"></i>
                            <p>Caminhão</p>
                        </label>
                    </div>

                    <button type="submit" class="btn-calculate" id="submit-btn">
                        Calcular Emissão
                    </button>
                </form>
            </section>

            <section id="results-section" class="hidden">
                <div id="results-container">
                    
                    <div class="map-wrapper">
                        <div id="map"></div>
                    </div>

                    <div class="results-content">
                        <div class="results-grid">
                            <div class="result-card">
                                <h4>Distância</h4>
                                <span class="value" id="res-distance">0</span><span class="unit">km</span>
                            </div>
                            <div class="result-card">
                                <h4>Emissão Estimada</h4>
                                <span class="value" id="res-emission">0</span><span class="unit">kg CO₂</span>
                            </div>
                            <div class="result-card" style="border-left-color: var(--info)">
                                <h4>Créditos Carbono</h4>
                                <span class="value" id="res-credits">0.0000</span><span class="unit">tons</span>
                            </div>
                            <div class="result-card" style="border-left-color: #f59e0b">
                                <h4>Custo Estimado</h4>
                                <span class="value" id="res-price">R$ 0,00</span>
                            </div>
                        </div>

                        <div id="comparison-chart" class="comparison-container">
                            </div>
                    </div>
                </div>
            </section>
        </main>

        <footer style="margin-top: 3rem; text-align: center; color: var(--text-muted); font-size: 0.9rem;">
            <p>Calculadora de Emissão de CO₂ &copy; 2024 - Rumo ao Planeta Sustentável</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
